        ">Button KEYBOARD</h1>
    
        
        
        <style>
          
            .row{
                display: flex;
                justify-content:center;
                align-items: down;
                margin-top: 10px;
                width: 500px;
    
                stroke-width: 10px;
            }
            body{
    display: flex;
    flex-direction: column;
    align-items: center;

    min-height: 100vh;
}


            button{
                width: 80px;
                height: 40px;
                margin: 2px;
                border-radius: 10px;
                background-color: rgb(195, 238, 238);
                color: rgb(0, 0, 0);
                font-size: 16px;
                font-weight: bold;
                font-size: 16px;
                font-weight: bold;
    
            }

            
        </style>
        <input type="text"id="screen" size="80" >

          
    

        <div class="row">
            <button>1</button> 
            <button>2</button><button>3</button><button>4</button><button>5</button>
            <button>6</button><button>7</button><button>8</button><button>9</button>
            <button>0</button><button>-</button><button>=</button>
          </div>

        <div class="row">
            <button>Tab</button> 
            <button>Q</button><button>W</button><button>E</button><button>R</button>
            <button>T</button><button>Y</button><button>U</button><button>I</button>
            <button>O</button><button>P</button>
          </div>
        
          <!-- Row 2 -->
          <div class="row">
            <button>A</button><button>S</button><button>D</button><button>F</button>
            <button>G</button><button>H</button><button>J</button><button>K</button>
            <button>L</button><button>;</button><button>'</button><button class="wide">Enter</button>
          </div>
        
          <!-- Row 3 -->
          <div class="row">
            <button class="wide">Shift</button><button>Z</button><button>X</button><button>C</button><button>V</button>
            <button>B</button><button>N</button><button>M</button><button><</button><button>></button> <button>/</button> 
          </div>
        
          <!-- Row 4 -->
          <div class="row">
            
            <button>Ctrl</button>
            <button class="wide">fn</button> 
            <button class="wide">Win</button>
            <button>Alt</button>
            <button class="space">Space</button>
            <button>Alt</button>
            <button>Ctrl</button>
            <button type="button" onclick="backSpace()">âŒ«</button>
            
           
          </div>
          <script>
            window.onload = function () {
              var screen = document.getElementById("screen");
              var buttons = document.querySelectorAll("button");
            
              buttons.forEach(function(btn){
                btn.onclick = function(){
                  if(this.innerHTML === "Space"){
                    screen.value += " ";
                  } else if(this.innerHTML === "Enter"){
                    screen.value += "\n";
                  } else if(this.innerHTML === "Tab"){
                    screen.value += "\t";
                  } else if(
                    this.innerHTML !== "Shift" &&
                    this.innerHTML !== "Ctrl" &&
                    this.innerHTML !== "Alt" &&
                    this.innerHTML !== "Win" &&
                    this.innerHTML !== "fn"
                  ){
                    screen.value += this.innerHTML;
                  }
                };
              });
            };
            
            </script>
