<body>
    <h1 id="title">This Is Red</h1>

    <script>
        //DOM --> document object Model
//without dom --> static

//javascript driectly not change html elements

let heading = document.getElementById("title")
console.log(heading)

heading.style.color="Red"

let button = document.getElementById("btn");
let button2 = document.getElementById("btn2");
let button3 = document.getElementById("btn3");
let button4 = document.getElementById("btn4");
let button5 = document.getElementById("btn5");
let button6 = document.getElementById("btn6");

button.addEventListener("click", function () {
    heading.innerText = "This Is Blue";
    heading.style.color = "blue";
});

button2.addEventListener("click", function () {
    heading.innerText = "This Is Pink";
    heading.style.color = "pink";
});

button3.addEventListener("click", function () {
    heading.innerText = "This Is Yellow";
    heading.style.color = "#FFFF00";
});

button4.addEventListener("click", function () {
    heading.innerText = "This Is Brown";
    heading.style.color = "brown";
});

button5.addEventListener("click", function () {
    heading.innerText = "This Is Orange";
    heading.style.color = "orange";
});

button6.addEventListener("click", function () {
    heading.innerText = "This Is Green";
    heading.style.color = "green";
    
});
    </script>
