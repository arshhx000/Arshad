<!DOCTYPE html>
<html>

<head>
<style>  
.image-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

.frame{
  background:#f4f4f4;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 8px rgba(0,0,0,0.2);
  text-align:center;
}

.frame img{
  width:350px;
  height:450px;
  align-content: center;
  object-fit:cover;
}

.frame h2{
  margin:10px 0 5px;
}

.frame p{
  margin-bottom:12px;
  color:#555;
}
</style>    
</head>

<body>

<h2 class="h2">Personal Achievement</h2>

<!-- GRID CONTAINER -->
<div class="image-grid">

  <div class="frame">
    <img src="5km-running.png">
    <div class="text">
      <h2>1st image</h2>
    </div>
  </div>

  <div class="frame">
    <img src="m1.png">
    <div class="text">
      <h2></h2>
    </div>
  </div>

  <div class="frame">
    <img src="22s.png">
    <div class="text">
      <h2>2nd image</h2>
    </div>
  </div>

  <div class="frame">
    <img src="m3.jpeg">
    <div class="text">
      <h2>3rd image</h2>
    </div>
  </div>


</div>
<!-- END GRID -->

</body>
</html>
