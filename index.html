<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Infinite Spiral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #050508;
            --accent-color: #3b82f6;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            overflow-x: hidden;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        /* Fixed viewport for the spiral */
        #viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }

        /* Long scroll track to drive animation */
        #scroll-track {
            height: 1500vh;
            width: 100%;
        }

        /* The SVG line connecting items */
        #spiral-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: visible;
        }

        #spiral-path {
            fill: none;
            stroke: var(--accent-color);
            stroke-width: 2;
            stroke-dasharray: 5 5;
            opacity: 0.3;
            filter: drop-shadow(0 0 8px var(--accent-color));
        }

        .spiral-item {
            position: absolute;
            will-change: transform, opacity;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Detail Cards */
        .card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 20px;
            width: 280px;
            text-align: center;
            transition: border-color 0.5s ease, background 0.5s ease, box-shadow 0.5s ease;
        }

        .spiral-item.active .card {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.6);
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 0.85rem;
            color: var(--text-dim);
            line-height: 1.6;
        }

        .detail-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        /* UI elements */
        .scroll-hint {
            position: fixed;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #444;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="scroll-hint">Scroll to navigate the sequence</div>

    <div id="viewport">
        <svg id="spiral-svg">
            <path id="spiral-path" d=""></path>
        </svg>
        <!-- Spiral items will be injected here -->
    </div>

    <div id="scroll-track"></div>

    <script>
        const scrollTrack = document.getElementById('scroll-track');
        const viewport = document.getElementById('viewport');
        const spiralPath = document.getElementById('spiral-path');
        const totalItems = 45;
        let items = [];

        // Sample content that loops
        const contents = [
            { title: "Deep Insight", desc: "Discovering hidden patterns within the architectural void." },
            { title: "The Foundation", desc: "Solidifying the core concepts before the spiral expands." },
            { title: "Active Growth", desc: "The natural progression of complexity over time." },
            { title: "Neural Links", desc: "Connecting disparate nodes into a cohesive neural system." },
            { title: "Digital Flow", desc: "Tracing the stream of data as it winds through space." },
            { title: "Infinite Loop", desc: "Where the end of the journey meets the new beginning." }
        ];

        function createItems() {
            for (let i = 0; i < totalItems; i++) {
                const data = contents[i % contents.length];
                const el = document.createElement('div');
                el.className = 'spiral-item';
                el.innerHTML = `
                    <div class="card">
                        <span class="detail-label">Detail ${(i % 3) + 1}</span>
                        <h2>${data.title}</h2>
                        <p>${data.desc}</p>
                    </div>
                `;
                viewport.appendChild(el);
                items.push(el);
            }
        }

        let currentScroll = 0;
        let smoothScroll = 0;

        function update() {
            currentScroll = window.scrollY;
            // Lerp for smoothness (Linear Interpolation)
            smoothScroll += (currentScroll - smoothScroll) * 0.08;

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            let d = "";

            // Constants for Logarithmic Spiral: r = a * e^(b * theta)
            const a = 40; // Starting radius
            const b = 0.18; // Growth factor
            const itemsPerTurn = 3; // Precisely 3 details per 360 degrees
            
            // The "Focus Index" moves based on scroll progress
            const focusIndex = smoothScroll / 400;

            items.forEach((item, i) => {
                // Angle calculation (Theta)
                // Offset each item so they are distributed along the spiral
                const theta = (i - focusIndex) * ( (Math.PI * 2) / itemsPerTurn );
                
                // Spiral growth formula
                // We add a constant rotation offset so the "active" items are at the top/front
                const spiralAngle = theta + 1.5; 
                
                // Radius expands exponentially
                const r = a * Math.pow(Math.E, b * spiralAngle);
                
                // Convert Polar (r, theta) to Cartesian (x, y)
                const x = Math.cos(spiralAngle) * r;
                const y = Math.sin(spiralAngle) * r;

                // Opacity Logic: "Highlight only the immediate 3"
                // Distance in index from the current "camera focus"
                const distance = Math.abs(i - focusIndex);
                
                let opacity = 0;
                let scale = 1;

                if (distance < 1.5) {
                    // This is one of the 3 active items
                    // opacity 1 at distance 0, fading to 0 at distance 1.5
                    opacity = 1 - (distance / 1.5);
                    opacity = Math.pow(opacity, 1.5); // Sharper falloff
                    item.classList.add('active');
                    scale = 0.8 + (opacity * 0.2);
                } else {
                    // Background items: very faint or invisible
                    opacity = 0.03;
                    item.classList.remove('active');
                    scale = 0.6;
                }

                // Apply transforms
                // items further away (higher index) are technically "behind"
                item.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
                item.style.opacity = opacity;
                item.style.zIndex = Math.floor(totalItems - distance);

                // Build SVG path
                const pathX = centerX + x;
                const pathY = centerY + y;
                if (i === 0) d += `M ${pathX} ${pathY}`;
                else d += ` L ${pathX} ${pathY}`;
            });

            spiralPath.setAttribute('d', d);
            requestAnimationFrame(update);
        }

        window.onload = () => {
            createItems();
            update();
        };

        // Resize handler
        window.onresize = () => {
            // Re-render handled by update loop naturally
        };

    </script>
</body>
</html>
